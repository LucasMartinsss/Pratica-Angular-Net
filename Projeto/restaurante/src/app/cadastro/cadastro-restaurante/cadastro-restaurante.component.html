<div class="container">
    <h2>
        Cadastro de Restaurantes
    </h2>
    <br/><br/>
    <div class="panel panel-primary">
      <div class="panel-heading">DADOS</div>
      <div class="panel-body">
          <form #f="ngForm" (ngSubmit)="onSubmitCadastro(f)" >
              <div class="form-group col-sm-12">
                <div class="col-sm-6">
                  <label for="">Nome do Restaurante </label>
                  
                  <input type="text" class="form-control" id="nomeRestaurante" 
                  name="nomeRestaurante" [(ngModel)]="restaurante.nomeRestaurante" required>
                </div>
              </div>
              <div class="form-group col-sm-12">
                <div class="col-sm-6">
                  <button type="submit"  class="btn btn-primary"><span class="glyphicon glyphicon-save"></span> Salvar</button>
                <a routerLink="/restaurante"> <button type="button"  class="btn btn-danger col-sm-offset-1"><span class="glyphicon glyphicon-repeat"></span> Cancelar</button></a>
                </div>
              </div>
        </form>
      </div>
    </div>
</div>
